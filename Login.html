<body>
    <div class="main">
        <div class="inside-main">
            <h2 id="Title">Login</h2>
            <form onsubmit="event.preventDefault()">
                <input type="text" placeholder="Email" class="input_text" id="Email"><br>
                
                <input type="text" placeholder="Password" class="input_text" id="Paswd"><br>

                <button type="submit" id="btn" onclick="check()">Submit</button><br><br>

                <a href="SignUp.html" id="SignUp">Create New Account?</a>
            </form>
        </div>
        
    </div>
