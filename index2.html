<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        <div class="inside-main">
            <h2 id="Title">SignUp</h2>
            <form id="form">
                <input type="text" placeholder="Name" class="input_text" id="name"><br>

                <input type="text" placeholder="Email" class="input_text" id="email"><br>
                
                <input type="text" placeholder="Date Of Birth" class="input_text" id="dob"><br>

                <input type="text" placeholder="Password" class="input_text" id="paswd1"><br>

                <input type="text" placeholder="Confirm Password" class="input_text" id="paswd2"><br>

                <button type="submit" id="btn" onclick="register()">SignUp</button><br><br>

                <a href="index.html" id="Login">Already have an account?</a>
            </form>
        </div>
        
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
